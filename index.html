---
layout: layout
title: Una Kravets' Portfolio
image-bg: ../images/home/resume-bg.jpg
---

<header role="banner" class="home-about">
	<div class="about-me pink">
		<h1>Hi, I'm Una!</h1>
		<p>I'm a front end developer and design-nerd :)</p>
	</div>
</header>

<main role="main">
		{{ content }}
		<div class="cs__intro-bg">
			<img src="{{ page.image-bg }}" alt="{{ page.title }} background">
			<div class="shader"></div>
		</div>
		<ul class="cs--list">
		{% for post in site.posts reversed %}
			{% if post.title != 'Style Guide' %}
			<li class="{{ post.color }}">
				<a class="cs--bar" href="{{ post.url }}">
					<img src="{{ post.image-index }}" alt="{{ post.title }}"></img>
				</a>
			</li>
		 	{% endif %}
		{% endfor %}
		</ul>
</main>
